name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: ./src ./selinux ./etc
          severity: warning
          ignore_paths: .git .github

  rpmlint:
    name: RPM Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install rpmlint
        run: |
          sudo apt-get update
          sudo apt-get install -y rpmlint

      - name: Run rpmlint
        run: rpmlint nix-silverblue.spec

  tito-build:
    name: Tito Build
    runs-on: ubuntu-latest
    container:
      image: fedora:41
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          dnf update -y
          dnf install -y \
            tito \
            make \
            rpm-build \
            rpmlint \
            git

      - name: Configure git and verify repository
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing current directory:"
          ls -la
          echo "Checking for .git:"
          ls -la .git || echo ".git not found"
          git config --global user.email "ci@github.com"
          git config --global user.name "CI Bot"
          git config --global --add safe.directory "$(pwd)"
          git status || echo "git status failed"

      - name: Run tito build
        run: tito build --test --rpm
